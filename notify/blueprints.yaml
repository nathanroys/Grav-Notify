name: Notify
version: 0.1.0
description: Bootstrap Notify for Grav
icon: plug
author:
  name: Nathan Roys
  email: nathanroys@gmail.com
homepage: https://github.com/nathan-roys/grav-plugin-notify
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/nathan-roys/grav-plugin-notify/issues
docs: https://github.com/nathan-roys/grav-plugin-notify/blob/develop/README.md
license: MIT

dependencies:
    - { name: bootstrapper, version: '>=1.3.4' }

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    text_var:
      type: text
      label: Text Variable
      help: Text to add to the top of a page
